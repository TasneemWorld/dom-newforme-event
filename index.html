<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Color change of hole background</h1>
    <button id="make-yellow">make yellow</button>
    <button id="make-golden">make golden</button>
    <button id="make-golden" onclick="makeBblue()">make golden</button>

    <script>
        document.getElementById('make-yellow').addEventListener('click',function(){
            document.body.style.backgroundColor = 'yellow'
        })
        document.getElementById('make-golden').addEventListener('click', function(){
            document.body.style.backgroundColor = 'goldenrod'
        })
        function makeBblue(){
            document.body.style.backgroundColor = 'blue'
        }
    </script>
</body>
</html>
